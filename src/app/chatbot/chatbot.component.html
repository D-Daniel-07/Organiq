<app-header></app-header>

<div class="chatbot-container">
    <div class="chat-history" #chatHistory>
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
        {{ message.text }}
      </div>
    </div>
  
    <div class="user-input">
      <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your question...">
      <button (click)="sendMessage()"><i class="fa-regular fa-paper-plane"></i></button>
    </div>
  </div>
